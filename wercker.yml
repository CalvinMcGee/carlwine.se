# our build should run within a Ruby box
box: ruby
build:
  steps:
    # A custom script step
    # that actually builds the jekyll site
    - script:
        name: install jekyll
        code: gem install jekyll

    # A custom script step
    # that actually builds the jekyll site
    - script:
        name: generate site
        code: jekyll build --trace
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
      token: $GIT_TOKEN
      basedir: _site
